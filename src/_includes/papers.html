---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold lg:text-5xl text-3xl text-left">{{ title }}</h1>
        <div class="leading-8 font-medium text-gray-500 lg:text-xl text-l">
        <p>{{ authors }}</p>
        <p class="font-bold">{{ publication }}</p>
        </div>

    </div>
   
    <article class="prose lg:prose-xl my-4 mx-auto">
        <h3>Abstract</h3>
        <p>{{ abstract | safe }}</p>

        {{ content | safe }}
        
    </article>

</div>
